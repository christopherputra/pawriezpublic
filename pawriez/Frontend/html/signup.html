<!DOCTYPE html>
<html>
<head>
	<title>HOME | bulu bulu</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="signupbody">
	<div class="signupleft">
		<img src="images/logo.png" class="signuplogo">
		<img src="images/signup.png" class="signupimage">
	</div>
	<div class="signupright">
		<div method="post" class="signupcontainer">
			<div class="signuptitle" style="margin-bottom: 80px;">Welcome,<div class="signuppawrent pawrent">Pawrent</div></div>
			<form method="post" class="signupform">
				<input type="text" class="signupinput" placeholder="name">
				<input type="email" class="signupinput" placeholder="email">
				<div class="separatorblank"></div>
				<input type="password" class="signupinput" placeholder="password">
				<input type="password" class="signupinput" placeholder="confirm password">
				<input type="text" class="signupinput" placeholder="phone">
				<div class="acceptterm">I accept the terms & conditions</div>
				<input type="submit" value="SIGN UP" class="signupsubmit button">
			</form>
		</div>
	</div>
</body>
</html>
